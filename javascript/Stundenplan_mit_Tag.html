         <script>

            // get a new date (locale machine date time)

            var date = new Date();

            // get the date as a string

            var options = {

                weekday: 'long',

                year: 'numeric',

                month: 'long',

                day: 'numeric'

            };

            var n = date.toLocaleDateString('de-DE', options);

            // log the date in the browser console

            console.log('Datum:', n);

            // find the html element with the id of day
            // set the innerHTML of that element to the day

            document.getElementById("day").innerHTML = n;

        </script>
